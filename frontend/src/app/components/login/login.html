<div class="login-container">
  <div class="login-card">
    <h2 class="title">Bienvenido</h2>
    <p class="subtitle">Ingresa a tu biblioteca personal</p>

    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="nombre">Usuario</label>
        <input 
          type="text" 
          id="nombre" 
          [(ngModel)]="nombre" 
          name="nombre" 
          placeholder="ej. ana" 
          required 
          autocomplete="off">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password" 
          placeholder="••••••" 
          required>
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <button type="submit" [disabled]="isLoading || !nombre || !password">
        <span *ngIf="!isLoading">Ingresar</span>
        <span *ngIf="isLoading" class="loader"></span>
      </button>
    </form>
  </div>
</div>
